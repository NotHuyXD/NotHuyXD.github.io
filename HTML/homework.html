<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bài tập</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @media (max-width: 768px) {
      .dashboard {
        flex-direction: column;
      }

      .sidebar {
        display: none;
      }

      .main-content {
        width: 100%;
        padding: 16px;
      }

      .table-container {
        overflow-x: auto;
      }

      .submit-btn {
        position: static;
        width: 100%;
        margin-top: 1rem;
      }
    }

    th {
      background: #ffecec;
      color: #d33;
      padding: 12px;
    }

    td {
      padding: 12px;
      border-top: 1px solid #eee;
    }

    thead th {
      background-color: #fdecec;
      color: #b32025;
      font-weight: bold;
      padding: 10px;
      text-align: center;
      font-size: 14px;
      position: relative;
    }

    thead th:not(:last-child)::after {
      content: "";
      position: absolute;
      top: 25%;
      right: 0;
      width: 1px;
      height: 50%;
      background-color: #f3c7c7;
    }
  </style>
</head>

<body class="bg-gray-200 flex min-h-screen font-sans">
  <!-- <button onclick="toggleSidebar()" class="text-gray-600 focus:outline-none">
    ☰
  </button>
  <div id="overlay" class="fixed inset-0 bg-black bg-opacity-30 z-40 hidden" onclick="closeSidebar()"></div> -->
  <aside class="w-64 h-screen bg-white p-6 flex flex-col justify-between border-r">
    <div>
      <div class="mb-6 text-center">
        <img src="/source/LogoRikkei.jpg" class="h-10 mx-auto mb-1" />
      </div>
      <nav class="flex flex-col gap-4 text-[15px] font-medium">

        <a href="/HTML/manage.html" class="flex items-center px-3 py-2 rounded text-gray-700 hover:bg-gray-100">
          <img src="/source/all.png" alt="Tổng quan" class="w-5 h-5 mr-2" />
          Tổng quan
        </a>

        <a href="/HTML/checkPoint.html" class="flex items-center px-3 py-2 rounded text-gray-700 hover:bg-gray-100">
          <img src="/source/point.png" alt="Xem điểm" class="w-5 h-5 mr-2" />
          Xem điểm
        </a>

        <a href="/HTML/schedule.html" class="flex items-center px-3 py-2 rounded text-gray-700 hover:bg-gray-100">
          <img src="/source/schedule.png" alt="Điểm danh" class="w-5 h-5 mr-2" />
          Điểm danh
        </a>

        <a href="/HTML/homework.html" class="flex items-center px-3 py-2 rounded bg-red-50 text-red-700">
          <img src="/source/test_red.png" alt="Nộp bài" class="w-5 h-5 mr-2" />
          Nộp bài
        </a>
      </nav>
    </div>
    <hr class="my-4 border-t border-gray-200" />
    <div class="mt-8 text-sm">
      <div style="padding-bottom: 35px;">
        <div class="flex items-center mb-4">
          <img src="/source/Avatar.png" class="w-12 h-12 rounded-full mr-3" />
          <div>
            <p class="font-semibold">Nguyễn Ánh Viên</p>
            <p class="text-gray-500 text-xs">PIT1242</p>
          </div>
        </div>

        <div class="flex items-center mb-2">
          <img src="/source/schedule.png" alt="" class="w-4 h-4 mr-2" />
          <p class="text-sm"><span class="font-semibold">Ngày sinh:</span> 15/03/2006</p>
        </div>

        <div class="flex items-center mb-2">
          <img src="/source/sms.png" alt="" class="w-4 h-4 mr-2" />
          <p class="text-sm"><span class="font-semibold">Email:</span> vien@gmail.com</p>
        </div>

        <div class="flex items-center">
          <img src="/source/call.png" alt="" class="w-4 h-4 mr-2" />
          <p class="text-sm"><span class="font-semibold">Số điện thoại:</span> 0981 965 304</p>
        </div>
      </div>

      <hr class="my-4 border-t border-gray-200" />
      <div style="display: flex;">
        <img src="/source/logout.png" class="w-4 h-4 mr-2 mt-1">
        <a href="" class="text-red-600">Log Out</a>
      </div>
    </div>
  </aside>
  <main style="width: 80%; margin: 15px 25px;">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-2xl font-bold">Bài tập</h1>
      <button id="openSubmitModal" class="bg-red-500 text-white px-4 py-2 rounded-md"
        style="background-color: #ab1f24;">
        <div style="display: flex; align-items: center; gap: 8px;">
          <img src="/source/export.png" alt="Export icon" style="height: 20px;">
          Nộp bài
        </div>
      </button>
    </div>
    <div id="submitModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
      <div class="bg-white p-6 rounded-lg w-[640px]">
        <h2 class="text-xl font-semibold mb-4">Nộp bài</h2>

        <div class="mb-4">
          <label class="block mb-1">Môn học</label>
          <select class="w-full border border-gray-300 rounded px-3 py-2">
            <option>Chọn môn học</option>
            <option>Node.js</option>
            <option>React.js</option>
            <option>Web Frontend Fundamental</option>
          </select>
        </div>

        <div class="mb-4">
          <label class="block mb-1">Bài học</label>
          <select class="w-full border border-gray-300 rounded px-3 py-2">
            <option>Chọn bài học</option>
            <option>Bài 1</option>
            <option>Bài 2</option>
          </select>
        </div>

        <div class="mb-4">
          <label class="block mb-1">Link Github</label>
          <div class="flex items-center border border-gray-300 rounded px-3 py-2">
            <img src="/source/link.png" alt="Link icon" class="h-4 mr-2">
            <input type="text" placeholder="Link Github" class="w-full outline-none">
          </div>
        </div>

        <div class="flex justify-end gap-2">
          <button id="cancelSubmit" class="w-[248px] px-4 py-2 rounded bg-gray-100 hover:bg-gray-200">Hủy</button>
          <button class="w-[328px] px-4 py-2 rounded text-white" style="background-color: #ab1f24;">Nộp bài</button>
        </div>
      </div>
    </div>
    <div style="max-height: 95%; overflow-y: auto; border-radius: 10px;">
      <table style="width: 100%; border-collapse: collapse; background-color: #fff;">
        <thead style="position: sticky; top: 0; background-color: #ffe4e4;">
          <tr>
            <th>STT</th>
            <th>Môn học</th>
            <th>HK1</th>
            <th>HK2</th>
            <th>Project</th>
            <th>Tổng điểm</th>
          </tr>
        </thead>
        <tbody id="data-table">

        </tbody>
      </table>
    </div>

    <div id="pagination" class="mt-4 flex justify-between items-center text-sm text-gray-600"
      style="justify-content: center;">

    </div>
  </main>

</body>
<script src="/JS/homework.js"></script>
